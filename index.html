<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.2.0-web/css/all.css">
    
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="grid ">
            <div class="app">
                <img src="./assets/img/logo.png" alt="" class="header__logo">
                <div class="header__description">
                    <div class="done__work">
                        <span class="done__work-text">Let's get shit done!</span>
                        <img src="./assets/img/hand.png" alt="">
                    </div>
                    <div class="new__task">
                        <i class="new__task-icon fa-solid fa-plus"></i>
                        <p class="new__task-text">New task</p>
                    </div>
                </div>

                <!-- container -->
                <div class="container">
                    <div class="container__wrapper">
						<div class="container__item-inner">
							<div class="container__item-inner-border">
								<div class="container__item-inner-title">
									<div class="text">
										<p>Todo</p>
									</div>
									<div
										class="count-todo"
										id="todo">
										<span>3</span>
									</div>
								</div>
							</div>
							<div class="list-todo"></div>
						</div>
						<div class="container__item-inner">
							<div class="container__item-inner-border doing">
								<div class="container__item-inner-title">
									<div class="text">
										<p>Doing</p>
									</div>
									<div
										class="count-todo"
										id="doing">
										<span>3</span>
									</div>
								</div>
							</div>
							<div class="list-todo doing"></div>
						</div>
						<div class="container__item-inner">
							<div class="container__item-inner-border finished">
								<div class="container__item-inner-title">
									<div class="text">
										<p>Finished</p>
									</div>
									<div
										class="count-todo"
										id="finished">
										<span>3</span>
									</div>
								</div>
							</div>
							<div class="list-todo finished"></div>
						</div>
					</div>
                </div>

                <div class="overlay"></div>
			<div class="task-form">
				<h1 class="title">Add new todo</h1>
				<form action="">
					<div class="form-group">
						<input
							id="input__element"
							type="text"
							placeholder="Category Etc : Marketing"
							name="category" />
					</div>
					<div class="form-group">
						<input
							id="input__element"
							type="text"
							placeholder="Title"
							name="title" />
					</div>
					<div class="form-group">
						<textarea
							id="input__element"
							name="content"
							id=""
							cols="30"
							rows="10"
							placeholder="Content"></textarea>
					</div>
					<div class="status">
						<div class="status-item">
							<input
								type="radio"
								id="Todo"
								name="status"
								value="TODO_TYPE" />
							<label for="Todo">Todo</label>
							<br />
						</div>
						<div class="status-item">
							<input
								type="radio"
								id="Doing"
								name="status"
								value="TODO_DOING_TYPE" />
							<label for="Doing">Doing</label>
							<br />
						</div>
						<div class="status-item">
							<input
								type="radio"
								id="Finished"
								name="status"
								value="TODO_FINISHED_TYPE" />
							<label for="Finished">Finished</label>
							<br />
						</div>
					</div>
					<button
						type="submit"
						class="btn-submit" style="cursor:pointer"> 
						Submit
					</button>
				</form>
				<div class="icon-close">
					<i class="fa-solid fa-xmark"></i>
				</div>
			</div>

            </div>
        </div>
        

    </div>

    <script src="./assets/js/main.js"></script>
    
</body>
</html>
